# Travis CI Config
sudo: false

# Stack Config
language: node_js
node_js:
    - "4.2.1"

# Test
before_script:
    - psql -c 'create database squadup;' -U postgres
    - mv ./shared/config/app/config.travis-ci.js ./shared/config/app/config.js
    - npm install -g codeclimate-test-reporter
script:
    - npm test
after_script:
    - codeclimate-test-reporter < coverage/lcov.info

# Notifications
notifications:
  slack:
    secure: 

# Addons
addons:
    code_climate:
        repo_token:
            secure: ""

    postgresql: "9.3"
